# Jetpack Compose Theme Configuration
# Material Design 3 theme settings

version: "1.0.0"

# Color Scheme
color_scheme:
  light:
    primary: "#6750A4"
    onPrimary: "#FFFFFF"
    primaryContainer: "#EADDFF"
    onPrimaryContainer: "#21005E"
    secondary: "#625B71"
    onSecondary: "#FFFFFF"
    secondaryContainer: "#E8DEF8"
    onSecondaryContainer: "#1E192B"
    tertiary: "#7D5260"
    onTertiary: "#FFFFFF"
    background: "#FFFBFE"
    onBackground: "#1C1B1F"
    surface: "#FFFBFE"
    onSurface: "#1C1B1F"
    error: "#B3261E"
    onError: "#FFFFFF"

  dark:
    primary: "#D0BCFF"
    onPrimary: "#381E72"
    primaryContainer: "#4F378B"
    onPrimaryContainer: "#EADDFF"
    secondary: "#CCC2DC"
    onSecondary: "#332D41"
    secondaryContainer: "#4A4458"
    onSecondaryContainer: "#E8DEF8"
    tertiary: "#EFB8C8"
    onTertiary: "#492532"
    background: "#1C1B1F"
    onBackground: "#E6E1E5"
    surface: "#1C1B1F"
    onSurface: "#E6E1E5"
    error: "#F2B8B5"
    onError: "#601410"

# Typography
typography:
  display_large:
    font_family: "Roboto"
    font_weight: 400
    font_size: 57
    line_height: 64
    letter_spacing: -0.25

  headline_large:
    font_family: "Roboto"
    font_weight: 400
    font_size: 32
    line_height: 40

  title_large:
    font_family: "Roboto"
    font_weight: 400
    font_size: 22
    line_height: 28

  body_large:
    font_family: "Roboto"
    font_weight: 400
    font_size: 16
    line_height: 24
    letter_spacing: 0.5

  label_large:
    font_family: "Roboto"
    font_weight: 500
    font_size: 14
    line_height: 20
    letter_spacing: 0.1

# Shapes
shapes:
  extra_small: 4dp
  small: 8dp
  medium: 12dp
  large: 16dp
  extra_large: 28dp

# Spacing
spacing:
  xs: 4dp
  sm: 8dp
  md: 16dp
  lg: 24dp
  xl: 32dp

# Components
components:
  button:
    shape: medium
    min_height: 40dp
    horizontal_padding: 24dp

  card:
    shape: medium
    elevation: 1dp
    padding: 16dp

  text_field:
    shape: extra_small
    min_height: 56dp

  dialog:
    shape: extra_large
    min_width: 280dp
    max_width: 560dp
